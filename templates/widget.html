{% extends 'base/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    {% from '_macro.html' import render_field %}

    <form>
        <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                {{ render_field(form.name, class='form-control', id='Name') }}
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="col-sm-2 col-form-label">Snippet</label>
            <div class="col-sm-10">
                <div id="code"></div>
                <div hidden>
                    {{ render_field(form.html, id='html-textarea') }}
                </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" formmethod="post" class="btn btn-outline-primary">Save</button>
            </div>
          </div>
    </form>

    <style>
        body {
          {#height: 100vh;#}
          {#background: #F6F8F8;#}
          {#display: flex;#}
          justify-content: center;
          {#align-items: center;#}
        }

        #code {
          width: 400px;
          height: 83%;
          border-radius: 3px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }
        #code .codeflask {
          width: 700px;
          height: 400px;
          border-radius: 3px;
          background-color: #dddddd;
        }
        #code .codeflask::before, #code .codeflask .codeflask__lines {
          background: #FFF;
        }
    </style>

    <script>
        let html = document.getElementById('html-textarea');
        window.onload = function(){
            let codeArea = new CodeFlask('#code', {
              language: 'js',
              lineNumbers: true
            });

            let head = String.raw `
                <div contenteditable="true">
            `;
            let tail = String.raw `
                </div>
            `;

            let code = codeArea.getCode();

            codeArea.onUpdate((code) =>{
                html.value = head;
                html.value += code.toString();
                html.value += tail;
                console.log(html.value)
            });
        };
    </script>


{% endblock %}
